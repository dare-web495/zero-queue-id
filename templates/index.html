<!DOCTYPE html>
<html class="h-full bg-amber-50">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ config.business_name }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full flex items-center justify-center relative overflow-hidden">
  <!-- Animated food particles background -->
  <div class="absolute inset-0 opacity-20">
    <div class="particles"></div>
  </div>

  <div class="relative z-10 max-w-md w-full bg-white/95 backdrop-blur rounded-3xl shadow-2xl p-10 text-center">
    <div class="text-8xl mb-6">{{ config.icon }}</div>
    <h1 class="text-4xl font-bold text-amber-800 mb-4">{{ config.business_name }}</h1>
    <p class="text-xl text-gray-700 mb-8">{{ config.tagline }}</p>
    <a href="/book" class="inline-block bg-amber-600 hover:bg-amber-700 text-white font-bold text-xl py-5 px-12 rounded-full transition">
      Reserve Table Now
    </a>
    <p class="mt-8 text-gray-600">
      {{ config.slots_per_day }} tables daily • {{ config.slot_duration_minutes }}-minute slots • Zero waiting
    </p>
  </div>

  <style>
    .particles {
      position: absolute;
      inset: 0;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120"><circle cx="30" cy="30" r="8" fill="%23f59e0b"/><circle cx="90" cy="80" r="6" fill="%23ef4444"/><circle cx="60" cy="50" r="5" fill="%239ca3af"/></svg>') repeat;
      animation: float 25s infinite linear;
    }
    @keyframes float {
      0% { transform: translateY(0) translateX(0); }
      100% { transform: translateY(-100vh) translateX(100px); }
    }
  </style>
</body>
</html>
