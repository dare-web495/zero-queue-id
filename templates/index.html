<!DOCTYPE html>
<html class="h-full bg-amber-50">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ config.business_name }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center p-4 relative overflow-hidden bg-amber-50">
  <!-- Animated background -->
  <div class="fixed inset-0 -z-10 overflow-hidden">
    <div class="restaurant-bg"></div>
  </div>

  <div class="max-w-md w-full bg-white rounded-3xl shadow-2xl p-10 text-center relative">
    <div class="text-7xl mb-6">{{ config.icon }}</div>
    <h1 class="text-4xl font-bold text-amber-800 mb-3">{{ config.business_name }}</h1>
    <p class="text-gray-600 mb-8">{{ config.tagline }}</p>
    <a href="/book" class="inline-block bg-amber-600 hover:bg-amber-700 text-white font-bold py-4 px-10 rounded-full text-lg transition mb-6">
      Reserve Table Now
    </a>
    <p class="mt-8 text-sm text-gray-500">{{ config.slots_per_day }} slots daily • {{ config.slot_duration_minutes }}-minute service • Zero waiting</p>

    <!-- Admin Login Button – attractive, well-placed -->
    <a href="/login" class="absolute bottom-4 right-4 text-amber-800 hover:text-amber-600 font-bold text-xl hover:underline transition">
      Admin Login
    </a>
  </div>

  <!-- Background animation -->
  <style>
    .restaurant-bg {
      width: 200%;
      height: 200%;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120"><circle cx="30" cy="30" r="8" fill="%23f59e0b"/><circle cx="90" cy="80" r="6" fill="%23ef4444"/><circle cx="60" cy="50" r="5" fill="%239ca3af"/></svg>') repeat;
      opacity: 0.15;
      animation: float 25s infinite linear;
    }
    @keyframes float {
      0% { transform: translateY(0) translateX(0); }
      100% { transform: translateY(-100vh) translateX(100px); }
    }
  </style>
</body>
</html>
