<!DOCTYPE html>
<html class="h-full bg-gray-50">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Confirmed • {{ config.business_name }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
  <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-10 text-center">
    <div class="text-8xl mb-6">✅</div>
    <h1 class="text-4xl font-bold text-green-600 mb-4">Booking Confirmed!</h1>
    <p class="text-lg text-gray-700 mb-6">
      Check your email (including Spam/Promotions)<br>
      <strong>Drag this email to your Inbox</strong> so future ones arrive there!
    </p>
    <div class="mt-8">
      <p class="text-lg font-bold mb-4">Show this QR code at check-in:</p>
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data={{ applicant.id }}" alt="QR Code">
    </div>
    <a href="/" class="bg-{{ config.primary_color }}-600 hover:bg-{{ config.primary_color }}-700 text-white font-bold py-4 px-10 rounded-full text-lg transition">
      Book Another Slot
    </a>
    <p class="mt-8 text-sm text-gray-500">Ref: You'll see it in your email</p>
  </div>
</body>
</html>
