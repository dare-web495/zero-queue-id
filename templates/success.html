<!DOCTYPE html>
<html class="h-full bg-gray-50">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Confirmed • {{ config.business_name }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
  <style>
    .restaurant-bg {
      position: fixed;
      inset: 0;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120"><circle cx="30" cy="30" r="8" fill="%23f59e0b"/><circle cx="90" cy="80" r="6" fill="%23ef4444"/><circle cx="60" cy="50" r="5" fill="%239ca3af"/></svg>') repeat;
      opacity: 0.15;
      animation: float 25s infinite linear;
      pointer-events: none;
      z-index: -1;
    }
    @keyframes float {
      0% { transform: translateY(0) translateX(0); }
      100% { transform: translateY(-100vh) translateX(100px); }
    }
  </style>
  <div class="restaurant-bg"></div>
  <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-10 text-center">
    <div class="text-8xl mb-6">✅</div>
    <h1 class="text-4xl font-bold text-green-600 mb-4">Booking Confirmed!</h1>
    <p class="text-lg text-gray-700 mb-6">
      Check your email (including Spam/Promotions)<br>
      <strong>Drag this email to your Inbox</strong> so future ones arrive there!
    </p>
   <div class="mt-10 text-center">
      <p class="text-xl font-bold mb-4">Show this QR code at check-in:</p>
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data={{ applicant.id }}" 
           alt="Your QR Code" class="mx-auto border-4 border-indigo-600 rounded-lg">
      <p class="mt-4 text-lg font-mono bg-gray-100 px-6 py-3 rounded">Your Reference: {{ applicant.id }}</p>
  </div>
    <a href="/" class="bg-{{ config.primary_color }}-600 hover:bg-{{ config.primary_color }}-700 text-white font-bold py-4 px-10 rounded-full text-lg transition">
      Book Another Slot
    </a>
    <p class="mt-8 text-sm text-gray-500">Ref: You'll see it in your email</p>
  </div>
</body>
</html>
