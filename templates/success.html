<!DOCTYPE html>
<html class="h-full bg-amber-50">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Confirmed • {{ config.business_name }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-amber-50 relative overflow-hidden flex items-center justify-center p-4">
  <!-- Animated background -->
  <div class="fixed inset-0 -z-10 overflow-hidden">
    <div class="restaurant-bg"></div>
  </div>

  <div class="bg-white rounded-3xl shadow-2xl p-6 sm:p-10 max-w-md w-full mx-auto text-center">
    <div class="text-6xl sm:text-8xl mb-6">✅</div>
    <h1 class="text-3xl sm:text-4xl font-bold text-green-600 mb-6">Table Reserved!</h1>
    
    <div class="bg-green-50 border border-green-200 rounded-xl p-6 mb-10">
      <p class="text-lg text-gray-700 mb-4">Your table is confirmed!</p>
      {% if applicant %}
        <p class="text-lg sm:text-xl font-bold text-gray-800 mb-4">
          Time: {{ applicant.appointment_time }} on {{ applicant.appointment_date }}
        </p>
        <p class="text-base sm:text-lg font-mono bg-white px-4 py-3 rounded-lg mb-6">
          Your Reference: {{ applicant.id }}
        </p>
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data={{ applicant.id }}" 
             alt="QR Code" class="mx-auto w-48 sm:w-64 border-4 border-green-600 rounded-xl">
      {% endif %}
    </div>

    <!-- Button with responsive spacing -->
    <div class="mt-10 sm:mt-12">
      <a href="/" class="inline-block bg-amber-600 hover:bg-amber-700 text-white font-bold text-lg sm:text-xl py-4 px-10 sm:px-12 rounded-full transition">
        Book Another Table
      </a>
    </div>

    <p class="mt-6 text-sm text-gray-500">
      <a href="/" class="text-amber-600 hover:underline">← Back to Home</a>
    </p>
  </div>

  <!-- Background animation -->
  <style>
    .restaurant-bg {
      width: 200%;
      height: 200%;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120"><circle cx="30" cy="30" r="8" fill="%23f59e0b"/><circle cx="90" cy="80" r="6" fill="%23ef4444"/><circle cx="60" cy="50" r="5" fill="%239ca3af"/></svg>') repeat;
      opacity: 0.15;
      animation: float 30s infinite linear;
    }
    @keyframes float {
      0% { transform: translateY(0) translateX(0); }
      100% { transform: translateY(-50vh) translateX(50px); }
    }
  </style>
</body>
</html>
